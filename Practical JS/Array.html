<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
  </head>
  <body></body>
  <script type="text/javascript">
    var cars = []; //declaration of Arry
    cars = ["car1", "car2", "car3", "car4", "car5"]; // storing the Value in Arry
    //[0,1,2,3,4,5,]
    cars[5] = "car6"; //declare Alter Value Of Arry
    document.write(cars[5]);

    var cars = new Array(); // Write New Array
    cars = ["car1", "car2", "car3", "car4", "car5"];
    document.write(cars[2]);
  </script>
</html>
