  <body>
    Enter Your Age: <input type="number" id="age" />
    <button onclick="call()">submit</button>
    <br /><br />
   <div id="container">
       <input type="text" id="res" class="res" readonly="" />
       
   </div>
  </body>
  <script>
    //If Statment
    function call() {
      var age = document.getElementById('age').value;
      if (age >= 18) {
        document.write("You are Eligible For Vote");
      } else {
        document.write("You are Not Eligible For Vote");
      }
      document.getElementsByClassName('res') ;
      //document.getElementById()
    }
  </script>
